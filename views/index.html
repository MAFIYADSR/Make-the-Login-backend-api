<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-img">
    <div class="container">
        <div class="d-flex justify-content-end mt-4">
            <div class="float-end" id="premiumHeader">
                <button class="premiumBtn" id="rzp-button1"><b>Buy Premium</b></button>
                <!-- premium feature title goes here -->
                <div id="message"></div>

            </div>
        </div>

        <form onsubmit="addNewExpense(event)">
            <div class="mb-3">
                <label for="expenseamount">Choose expenseamount</label>
                <input type="number" name="expenseamount" id="expenseamount" required> </input>
            </div>
            <div class="mb-3">
                <label for="description">Choose description</label> 
            <input type="text" name="description" id="description" required> </input>
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label"><b>Choose The Category</b></label>
                <select class="form-select" id="category">
                    <option value="food">Food</option>
                    <option value="housing">Housing</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </select>
            </div>
            <!-- <button>Add Expense</button> -->
            <div class="text-center">
                <button class="btn btn-primary" type="Submit" id="add">Add Expense</button>
            </div>
    </form>

    <!-- <hr class="custom-hr"> -->


    <nav><ul class="pagination" id="pagination"></ul></nav>

</div>

<div class="table-responsive">
    <div class="float-end mb-2" id="premiumBtns">
        <label for="ITEM_PER_PAGE" class="text-black"><b><h5>Expense per page</h5></b></label>
        <select id="ITEM_PER_PAGE" onchange="updateRows(event)">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>
    </div>
    <h2>Expenses</h2>

    <div>
        <ul id="listofExpenses"></ul>
        <!-- <ul class="pagination" id="pagination"></ul> -->
    </div>
    <div id="leaderboard"></div>
    <div id="linkContainer"></div>

</div>
    <!-- <button id="rzp-button1">Buy Premium</button> -->
    <button onclick="download()" id="downloadexpense">Download File</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- <script src="./index.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>



</body>

</html>
